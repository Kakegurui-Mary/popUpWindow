<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="popUpWindow.css">
    <script src="popUpWindow.js" defer></script>

    </head>
    
      <body>
        <!-- Create Post button -->
<!-- Create Post button -->
<button id="create-post-button">Create Post</button>

<!-- Pop-up window -->
<div class="modal">
  <h2>Create a Post</h2>
  <form>
    <label for="post-title">Title</label>
    <input type="text" id="post-title" name="post-title" required>
    <label for="post-body">Body</label>
    <textarea id="post-body" name="post-body" required></textarea>
    <label for="post-image">Image</label>
    <input type="file" id="post-image" name="post-image">
    <button type="submit">Submit</button>
    <button class="cancel">Cancel</button>
  </form>
</div>

<!-- JavaScript code -->
<script src="popUpWindow.js"></script>

      </body>
    </html>
